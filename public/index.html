<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MongoDB Testing</title>
  </head>
  <body>
    <h1>MongoDb</h1>
    <button type="button" id="inc">INC</button>
  </body>
  <script src="./js/testing.js"></script>
  <script>
    async function init() {
      let apiResponse = await xhrCall(
        'post',
        `/mock/add`,
        { 'content-type': 'application/json' },
        {
          jetmanToken: 'xxx111-233xxx',
          counts: 0
        }
      );
      console.log('apiResponse :', apiResponse);
    }
    init();

    document.querySelector('#inc').addEventListener('click', async function() {
      let updateObj = { counts: 1 };
      const response = await xhrCall(
        'PUT',
        `/mock/update`,
        { 'content-type': 'application/json' },
        { filter: { jetmanToken: 'xxx111-233xxx' }, updateObj }
      );
      console.log('response :', response);
    });
  </script>
</html>
